<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-button-container">
            <input type="text" id="display" readonly>
            <button class="blue" id="clear-button" onclick="clearDisplay()">C</button>
        </div>
        <div class="buttons">
            <button class="black" onclick="appendToDisplay('7')">7</button>
            <button class="black" onclick="appendToDisplay('8')">8</button>
            <button class="black" onclick="appendToDisplay('9')">9</button>
            <button class="gray" onclick="appendOperator('+')">+</button>
            <button class="black" onclick="appendToDisplay('4')">4</button>
            <button class="black" onclick="appendToDisplay('5')">5</button>
            <button class="black" onclick="appendToDisplay('6')">6</button>
            <button class="gray" onclick="appendOperator('-')">-</button>
            <button class="black" onclick="appendToDisplay('1')">1</button>
            <button class="black" onclick="appendToDisplay('2')">2</button>
            <button class="black" onclick="appendToDisplay('3')">3</button>
            <button class="gray" onclick="appendOperator('*')">*</button>
            <button class="black" onclick="appendToDisplay('0')">0</button>
            <button class="black" onclick="appendToDisplay('.')">.</button>
            <button class="black" onclick="calculateResult()">=</button>
            <button class="gray" onclick="appendOperator('/')">/</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
